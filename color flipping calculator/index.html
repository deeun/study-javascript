<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Color Flipping Counter</title>
  </head>
  <body>
    <div id="outer_container">
      <div id="inner_container">
        <div>
          <h1>Counter</h1>
          <p class="standard" id="target">0</p>
        </div>
        <div id="buttons">
          <div class="buttons">
            <button class="btn" onclick="{decrease()}">DECREASE</button>
            <button class="btn" onclick="{reset()}">RESET</button>
            <button class="btn" onclick="{increase()}">INCREASE</button>
          </div>
          <div class="buttons">
            <button onclick={bgColorChange()}>BIBIDI-BOBBIDI-BOO</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
