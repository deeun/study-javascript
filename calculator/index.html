<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="result">
            <div id="showNum">
                0
            </div>
        </div>
        <div id="buttons">
            <div id="fifthRow">
                <button class="gray" onclick={clears()}>AC</button>
                <button class="gray" onclick={plusminus()}>+/-</button>
                <button class="gray" onclick={percent()}>%</button>
                <button class="gray" onclick={divide()}>/</button>
            </div>
            <div id="fourthRow">
                <button onclick={numSeven()}>7</button>
                <button onclick={numEight()}>8</button>
                <button onclick={numNine()}>9</button>
                <button onclick={multi()}>x</button>
            </div>
            <div id="thirdRow">
                <button onclick={numFour()}>4</button>
                <button onclick={numFive()}>5</button>
                <button onclick={numSix()}>6</button>
                <button onclick={sub()}>-</button>
            </div>
            <div id="secondRow">
                <button onclick={numOne()}>1</button>
                <button onclick={numTwo()}>2</button>
                <button onclick={numThree()}>3</button>
                <button class="orange" onclick={add()}>+</button>
            </div>
            <div id="firstRow">
                <button onclick={numZero()}>0</button>
                <button onclick={numDot()}>.</button>
                <button onclick={equals()}>=</button>
            </div>
        </div>
    </div>
</body>
</html>
